<section data-ng-controller="IssuesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1 data-ng-bind="issue.title"></h1>
    </div>
    <div class="pull-right" data-ng-show="authentication.user._id == issue.user._id || authentication.user.roles.indexOf('admin') !== -1">
        <a class="btn btn-primary" data-ui-sref="issues.edit({issueId: issue._id})">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <small>
        <em class="text-muted">
            Posted on
            <span data-ng-bind="issue.created | date:'mediumDate'"></span>
            by
            <span data-ng-bind="issue.user.displayName"></span>
        </em>
    </small>
    <p class="lead" data-ng-bind="issue.description"></p>
</section>
