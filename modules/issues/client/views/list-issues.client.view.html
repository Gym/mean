<section data-ng-controller="IssuesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Support Issues</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="issue in issues" data-ui-sref="issues.view({issueId: issue._id})" class="list-group-item">
            <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="issue.created | date:'mediumDate'"></span>
                by
                <span data-ng-bind="issue.user.displayName"></span>
            </small>
            <h4 class="list-group-item-heading" data-ng-bind="issue.title"></h4>
            <p class="list-group-item-text" data-ng-bind="issue.description"></p>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-if="issues.$resolved && !issues.length">
        No issues yet, why don't you <a data-ui-sref="issues.create">create one</a>?
    </div>
</section>
